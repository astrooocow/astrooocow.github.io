<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body class="content" id="pageBody">
		<div class="sidebar">
			<a class="sideButton" href="#maze">Maze</a>
			<a class="sideButton" href="#x">x</a>
			<a class="sideButton" href="#y">y</a>
		</div>

		<div id="maze">
			<canvas 
			id="myCanvas"
			width="765"
			height="765">
			</canvas>
		</div>

		<div class="mazeButtonsDiv">

			<script 
				type="text/javascript"
				src="js/maze.js">
			</script>

			<button 
				class="mazeButton"
				id="mazeGenButton"
				onclick="
					document.getElementById('solveMazeButton').disabled=false;
					generateMaze()"
			>
				Generate
			</button>

			<button
				class="mazeButton"
				id="solveMazeButton"
				onclick="
					this.disabled=true;
					solveMazeDijkstra()"
			>
				Solve
			</button>
		</div>
	</body>
</html>
